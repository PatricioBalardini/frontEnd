<div class="container" *ngIf="experiencia">
  <div class="row">
      <div>
          <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
              <div class="form-group">
                  <label for="nombre">Nombre de la empresa</label>
                  <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="experiencia.nombre" required>
              </div>
              <div class="form-group">
                  <label for="descripcion">Descripcion de la tarea</label>
                  <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="experiencia.descripcion" required>
              </div>
              <button class="btn btn-primary">
                  Editar Experiencia
              </button>
          </form>
      </div>
  </div>
</div>
