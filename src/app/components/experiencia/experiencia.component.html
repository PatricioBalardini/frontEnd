<div class="row">
  <h1>Experiencia laboral</h1>
  <div class="col-lg-2">
    <button
      type="button"
      class="btn btn-outline-secondary btn-sm"
      routerLink="/nuevaexperiencia"
      *ngIf="isLogged"
    >
      Agregar Experiencia
    </button>
  </div>

  <div class="col lg 1"></div>
  <div class="col-lg-11">
    <table class="table">
      <tbody>
        <tr *ngFor="let Experiencia of experiencia">
          <td>
            <h2>{{ Experiencia.nombre }}</h2>
          </td>
          <td>{{ Experiencia.descripcion }}</td>
          <td *ngIf="isLogged">
            <button
              class="btn btn-outline-warning btn-sm"
              routerLink="/editarexperiencia/{{ Experiencia.id }}"
            >
              <i class="bi bi-pencil-fill"></i> EDITAR
            </button>
          </td>
          <td *ngIf="isLogged">
            <button class="btn btn-outline-danger btn-sm" (click)="delete(Experiencia.id)">
              <i class="bi bi-trash-fill"></i>BORRAR
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
