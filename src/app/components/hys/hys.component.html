<div class="row">

  <div class="text-center col-sm-4 col-md-4 col-lg-4">
      <circle-progress
          [percent]="60"
          [radius]="70"
          [imageSrc]="'../assets/html.png'"
          [showImage]="true"
          [imageHeight]="50"
          [imageWidth]="50"
          [showUnits]="false"
          [showSubtitle]="false"
          [outerStrokeWidth]="10"
          [innerStrokeWidth]="2"
          [backgroundColor]="'#575c6c'"
          [outerStrokeColor]="'#000000'"
          [innerStrokeColor]="'#e44d26'"
          [animation]="true"
          [animationDuration]="1000"
