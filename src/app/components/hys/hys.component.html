<div class="row">
  <h2>Hard & Soft skills</h2>
  <div class="text-center col-sm-4 col-md-4 col-lg-4">
      <circle-progress
          [percent]="95"
          [radius]="90"
          [imageSrc]="'../assets/html.png'"
          [showImage]="true"
          [imageHeight]="70"
          [imageWidth]="70"
          [showUnits]="false"
          [showSubtitle]="false"
          [outerStrokeWidth]="16"
          [innerStrokeWidth]="2"
          [outerStrokeColor]="'#85003c'"
          [innerStrokeColor]="'#feff3a'"
          [animation]="true"
          [animationDuration]="600"
      ></circle-progress>
  </div>
