<div class="row">
  <h1>Educacion</h1>
  <div class="col-lg-2">
    <button
      type="button"
      class="btn btn-outline-secondary btn-sm"
      routerLink="/nuevaeducacion"
      *ngIf="isLogged"
    >
      Agregar Educacion
    </button>
  </div>

  <div class="col lg 1"></div>
  <div class="col-lg-11">
    <table class="table">
      <tbody>
        <tr *ngFor="let Educacion of educacion">
          <td>
            <h2>{{ Educacion.nombre }}</h2>
          </td>
          <td>{{ Educacion.descripcion }}</td>
          <td *ngIf="isLogged">
            <button

              class="btn btn-outline-warning btn-sm"
              routerLink="/editareducacion/{{ Educacion.id }}"
            >
              <i class="bi bi-pencil-fill"></i> EDITAR
            </button>
          </td>
          <td *ngIf="isLogged">
            <button class="btn btn-outline-danger btn-sm" (click)="borrar(Educacion.id)">
              <i class="bi bi-trash-fill"></i>BORRAR
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
