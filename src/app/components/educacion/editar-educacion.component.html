<div class="container" *ngIf="educacion">
  <div class="row">
    <div>
      <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <div class="form-group">
          <label for="nombre">Nombre de la institucion</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            name="nombre"
            [(ngModel)]="educacion.nombre"
            required
          />
        </div>
        <div class="form-group">
          <label for="descripcion">Descripcion de sus estudios</label>
          <input
            type="text"
            class="form-control"
            id="descripcion"
            name="descripcion"
            [(ngModel)]="educacion.descripcion"
            required
          />
        </div>
        <button class="btn btn-primary">Editar educacion</button>
      </form>
    </div>
  </div>
</div>
